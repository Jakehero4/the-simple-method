<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="icon" type="image/png" href="bsd.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Dashboard</h1>
    <button onclick="openGamesDashboard()">Open Games Dashboard</button>

    <script>
        function openGamesDashboard() {
            const newWindow = window.open('about:blank', '_blank');
            newWindow.document.write(`
                <html lang="en">
                <head>
                    <meta charset="UTF-8">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <title>Games Dashboard</title>
                    <link rel="icon" type="image/png" href="bsd.png">
                    <style>
                        body {
                            font-family: Arial, sans-serif;
                            text-align: center;
                            margin: 20px;
                        }
                        .grid-container {
                            display: grid;
                            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
                            gap: 20px;
                            margin-top: 40px;
                        }
                        .game-item {
                            border: 1px solid #ddd;
                            padding: 10px;
                            border-radius: 8px;
                            transition: transform 0.2s ease;
                        }
                        .game-item:hover {
                            transform: scale(1.05);
                        }
                        .game-item img {
                            max-width: 100px;
                            height: auto;
                        }
                        .game-item p {
                            margin-top: 10px;
                            font-size: 18px;
                            font-weight: bold;
                        }
                    </style>
                </head>
                <body>
                    <h1>Games Dashboard</h1>
                    <div class="grid-container">
                        <div class="game-item">
                            <a href="apps/game1/game.html" target="_blank">
                                <img src="apps/game1/icon.png" alt="Game 1 Icon">
                                <p>Game 1</p>
                            </a>
                        </div>
                        <div class="game-item">
                            <a href="apps/game2/game.html" target="_blank">
                                <img src="apps/game2/icon.png" alt="Game 2 Icon">
                                <p>Game 2</p>
                            </a>
                        </div>
                        <div class="game-item">
                            <a href="apps/game3/game.html" target="_blank">
                                <img src="apps/game3/icon.png" alt="Game 3 Icon">
                                <p>Game 3</p>
                            </a>
                        </div>
                    </div>
                </body>
                </html>
            `);
            newWindow.document.close();
        }
    </script>
</body>
</html>
